<div class="row">
    <div class="col-6">
        <canvas id="programmingLanguageChart" width="200" height="200"></canvas>
    </div>
    <div class="col-6">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama Repository</th>
                    <th scope="col" class="text-center">Tanggal Dibuat</th>
                    <th scope="col" class="text-center">Link Repository</th>
                </tr>
                </thead>
                <tbody>
                @for (item of repos; track $index) {
                    <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{item.name}}</td>
                        <td class="text-center">{{item.created_at | date}}</td>
                        <td class="text-center"><a [href]="item.html_url" class="badge text-bg-primary text-decoration-none">Go To Project</a></td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
</div>
